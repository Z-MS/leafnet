<html>
<head>
<script src="../build/pdf.js"></script>
</head>
<body>
	<script>

	var url = window.location.pathname.length > 1 ? `${window.location.pathname}.pdf` : 'cosc301 pq.pdf';
	// Loaded via <script> tag, create shortcut to access PDF.js exports.
	var pdfjsLib = window['pdfjs-dist/build/pdf'];
	var fileName = new URL(window.location.href);
	var filePath = fileName.search.slice(fileName.search.indexOf('=') + 1);
	// The workerSrc property shall be specified.
	pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.js';
	
	var currPage = 1; //Pages are 1-based not 0-based
	var numPages = 0;
	var thePDF = null;
	
	//This is where you start
	pdfjsLib.getDocument(filePath).promise.then(function(pdf) {

        //Set PDFJS global object (so we can easily access in our page functions
        thePDF = pdf;

        //How many pages it has
        numPages = pdf.numPages;

        //Start with first page
        pdf.getPage( 1 ).then( handlePages );
	});

	function handlePages(page) {
    	//This gives us the page's dimensions at full scale
    	var viewport = page.getViewport( {scale: 1.0} );
	
	    //We'll create a canvas for each page to draw it on
	    var canvas = document.createElement( "canvas" );
	    canvas.style.display = "block";
	    var context = canvas.getContext('2d');
	
    	canvas.height = viewport.height;
    	canvas.width = viewport.width;

    	//Draw it on the canvas
    	page.render({canvasContext: context, viewport: viewport});

    	//Add it to the web page
    	document.body.appendChild( canvas );

    	var line = document.createElement("hr");
    	document.body.appendChild( line );

    	//Move to next page
    	currPage++;
    	if ( thePDF !== null && currPage <= numPages ) {
        	thePDF.getPage( currPage ).then( handlePages );
    	}
	}
</script>
